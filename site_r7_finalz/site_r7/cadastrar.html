<style>
body {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('assets/img/r7.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

    width: 400px;
    background: #1a1a1a;
    padding: 25px;
    margin: 50px auto;

    color: #fff;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #fff;
    letter-spacing: 1px;
}

.form-container label {
    font-size: 16px;
    margin-bottom: 6px;
    display: block;
}

.form-container input,
.form-container textarea {
    width: 100%;

    <h2>Cadastrar Produto</h2>

        <input type="text" name="nome" required>

        <textarea name="descricao"></textarea>
