<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>R7 VzN — Catálogo</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="assets/img/logo.png" alt="R7 VzN" class="brand-logo">
        <span class="brand-title">R7 VzN</span>
      </div>

      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
      </nav>

      <div class="nav-actions">
        <button id="cart-button" class="cart-btn" aria-label="Abrir carrinho">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 3h2l.4 2M7 13h10l3-8H6.4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="10" cy="20" r="1.5" fill="currentColor"></circle>
            <circle cx="18" cy="20" r="1.5" fill="currentColor"></circle>
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="catalog-hero">
      <div class="hero-left">
        <h1>Coleção Streetwear</h1>
        <p>Peças limitadas — design urbano, atitude. Explore e adicione ao carrinho.</p>
      </div>
      <div class="hero-right">
        <img src="assets/img/hero.png" alt="hero" class="hero-image">
      </div>
    </section>

    <section class="products" id="products">
      
    </section>
  </main>

  
  <aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <h2>Seu Carrinho</h2>
      <button id="cart-close" class="cart-close" aria-label="Fechar carrinho">&times;</button>
    </div>

    <div id="cart-items" class="cart-items">
     
    </div>

    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <strong id="cart-total">R$0.00</strong>
      </div>
      <button id="checkout-btn" class="btn-primary">Finalizar Compra</button>
    </div>
  </aside>

  
  <div id="overlay" class="overlay"></div>

  <script src="assets/js/app.js"></script>
</body>
</html>
