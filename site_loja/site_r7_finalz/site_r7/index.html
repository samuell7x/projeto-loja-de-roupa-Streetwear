<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>R7 VzN — O Corre Nasce o Luxo</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    

    .hero-street {
      width: 100%;
      height: 90vh;
      border-radius: 14px;
      background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("/mnt/data/banner.png") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      box-shadow: var(--shadow);
      margin-top: 40px;
    }

    .hero-street h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: white;
      margin-bottom: 10px;
    }

    .hero-street p {
      font-size: 1.3rem;
      color: rgb(220,220,220);
      max-width: 700px;
      margin-bottom: 30px;
    }

    .slogan {
      font-size: 2rem;
      color: #d4b254;
      font-weight: 700;
      text-transform: uppercase;
      margin-top: 15px;
      letter-spacing: 3px;
    }

    .street-btn {
      background: #d4b254;
      color: #000;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(212,178,84,0.4);
      transition: 0.2s;
    }

    .street-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(212,178,84,0.6);
    }
  </style>
</head>
<body>

<header class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="assets/img/logo.png" alt="R7 VzN" class="brand-logo">
      <span class="brand-title">R7 VzN</span>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </div>
</header>

<main class="container">
  
  <section class="hero-street">

    <h1>Bem-vindo à R7 VzN</h1>
    <p>
      O verdadeiro corre não para. Aqui o estilo nasce da vivência, da rua, da atitude.
      Cada peça carrega identidade, força e visão de quem transforma esforço em grandeza.
    </p>

    <div class="slogan">DO CORRE NASCE O LUXO</div>

    <br>
    <a href="produtos.html" class="street-btn">Entrar no Catálogo</a>

  </section>

</main>

</body>
</html>
